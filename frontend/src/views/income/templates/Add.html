<div class="form-container">
  <h3 class="form-title">新規配当追加</h3>

  <form @submit.prevent="saveIncome" class="form-inline">
    <input
      type="date"
      v-model="formData.payment_date"
      required
      class="form-control"
    >

    <div class="form-group">
      <label for="lot-select">ロット名</label>
      <select id="lot-select" v-model="formData.lot_id" required class="form-control">
        <option :value="null" disabled>ロットを選択</option>
        <option v-for="lot in stockLots" :key="lot.id" :value="lot.id">
          {{ lot.stock.name }} ({{ lot.currentUnit }}株)
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="income-per-unit">単元数当たりの配当金</label>
      <input
        id="income-per-unit"
        type="number"
        v-model="income_per_unit"
        placeholder="単元あたり配当"
        required
        class="form-control"
      >
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-success">保存</button>
      <button type="button" class="btn btn-secondary" @click="cancel">キャンセル</button>
    </div>
  </form>
</div>
