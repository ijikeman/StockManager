<div>
  <div class="page-header">
    <h1 class="page-title">配当履歴</h1>
    <div>
      <button @click="goToAddIncome" class="btn btn-primary">新規登録</button>
    </div>
  </div>

  <table class="common-table" v-if="incomes.length > 0">
    <thead>
      <tr>
        <th>日付</th>
        <th>銘柄名</th>
        <th>配当金</th>
        <th>アクション</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="income in incomes" :key="income.id">
        <td>{{ income.paymentDate }}</td>
        <td>
          <span v-if="income.stockLot">{{ income.stockLot.stock?.name }}</span>
          <span v-else-if="income.sellTransaction">{{ income.sellTransaction.buyTransaction?.stockLot?.stock?.name }}</span>
        </td>
        <td>{{ fmt(income.incoming) }}</td>
        <td>
          <button @click="editIncome(income.id)" class="btn btn-secondary">編集</button>
          <button @click="deleteIncome(income.id)" class="btn btn-danger">削除</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div v-else>
    <p>データはありません</p>
  </div>
</div>
