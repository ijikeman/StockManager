<div class="form-container">
  <h3 class="form-title">配当編集</h3>

  <form @submit.prevent="saveIncome" class="form-inline">
    <input
      type="date"
      v-model="formData.payment_date"
      required
      class="form-control"
    >
    <input
      type="text"
      :value="formData.stockLot ? formData.stockLot.stock_name : ''"
      readonly
      class="form-control"
    >
    <input
      type="number"
      v-model="dividend_per_unit"
      placeholder="単元あたり配当"
      required
      class="form-control"
    >
    <div v-if="formData.stockLot">
      単元数: {{ formData.stockLot.unit }}
    </div>
    <div v-if="formData.stockLot">
      最低単元数: {{ formData.stockLot.minimalUnit }}
    </div>
    <div v-if="formData.incoming">
      総配当金: {{ formData.incoming }}
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-success">保存</button>
      <button type="button" class="btn btn-secondary" @click="cancel">キャンセル</button>
    </div>
  </form>
</div>
