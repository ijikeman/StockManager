<div class="form-container">
  <h3 class="form-title">配当情報編集</h3>

  <form @submit.prevent="updateIncome" class="form-inline">
    <input
      type="date"
      v-model="formData.paymentDate"
      required
      class="form-control"
    >

    <div class="form-group">
      <label>ロット名</label>
      <div class="form-control-static">
        {{ formData.stockLot ? `${formData.stockLot.stock.name} (${formData.stockLot.currentUnit}株)` : '-' }}
      </div>
    </div>

    <div class="form-group">
      <label for="income-per-unit">単元数当たりの配当金</label>
      <input
        id="income-per-unit"
        type="number"
        v-model="dividend_per_unit"
        placeholder="単元あたり配当"
        required
        class="form-control"
      >
    </div>

    <div class="info-container" v-if="formData.stockLot">
      <div class="info-item">
        <label>単元数:</label>
        <span>{{ formData.stockLot.unit }}</span>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">更新</button>
      <button type="button" class="btn btn-secondary" @click="cancel">キャンセル</button>
    </div>
  </form>
</div>
