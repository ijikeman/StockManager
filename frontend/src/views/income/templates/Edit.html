<div class="form-container">
  <h3 class="form-title">配当編集</h3>

  <form @submit.prevent="updateIncome" class="form-inline">
    <div class="form-group">
      <label for="payment-date">支払日</label>
      <input
        id="payment-date"
        type="date"
        v-model="formData.paymentDate"
        required
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="stock-name">銘柄名</label>
      <input
        id="stock-name"
        type="text"
        :value="formData.stockLot && formData.stockLot.stock ? formData.stockLot.stock.name : ''"
        readonly
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="income-per-unit">単元数当たりの配当金</label>
      <input
        id="income-per-unit"
        type="number"
        step="any"
        v-model="dividend_per_unit"
        placeholder="単元あたり配当"
        required
        class="form-control"
      >
    </div>

    <div v-if="formData.stockLot">
      単元数: {{ formData.stockLot.currentUnit }}
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" v-model="formData.isNisa">
        NISA口座
      </label>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-success">保存</button>
      <button type="button" class="btn btn-secondary" @click="cancel">キャンセル</button>
    </div>
  </form>
</div>
