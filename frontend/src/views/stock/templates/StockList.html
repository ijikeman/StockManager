<!-- 銘柄管理ページのコンテナ -->
<div>
  <!-- ページヘッダー -->
  <div class="page-header">
    <h1 class="page-title">銘柄管理</h1>
    <div>
      <button @click="updateSelectedStocks" class="btn btn-success">選択した銘柄の株価を更新</button>
      <div class="csv-settings">
        <div class="column-selection">
          <span>出力項目:</span>
          <label v-for="(column, key) in csvColumns" :key="key">
            <input type="checkbox" :value="key" v-model="selectedCsvColumns"> {{ column.label }}
          </label>
        </div>
        <div>
          <span>区切り文字:</span>
          <select v-model="csvDelimiter" class="form-control" style="width: auto; display: inline-block;">
            <option value=",">カンマ</option>
            <option value=";">セミコロン</option>
            <option value="\t">タブ</option>
          </select>
          <button @click="exportCSV" class="btn btn-info">CSV出力</button>
        </div>
      </div>
      <button @click="goToAddStock" class="btn btn-primary">新規登録</button>
    </div>
  </div>

  <!-- 銘柄を表示するためのテーブル -->
  <table class="common-table" v-if="stocks.length > 0">
    <!-- テーブルヘッダー -->
    <thead>
      <tr>
        <th><input type="checkbox" @change="toggleSelectAll"></th>
        <th>コード</th>
        <th>名前</th>
        <th>現在の株価</th>
        <th>前日比</th>
        <th>配当金</th>
        <th>業績発表日</th>
        <th>セクター</th>
        <th>アクション</th>
      </tr>
    </thead>
    <!-- テーブルボディ -->
    <tbody>
      <!-- 銘柄情報をループで表示 -->
      <tr v-for="stock in stocks" :key="stock.id">
        <td><input type="checkbox" :value="stock.code" v-model="selectedStocks"></td>
        <td>{{ stock.code }}</td>
        <td>{{ stock.name }}</td>
        <td>{{ stock.currentPrice }}</td>
        <td :class="getPriceChangeClass(stock.priceChange)">{{ formatPriceChange(stock) }}</td>
        <td>{{ stock.incoming }}</td>
        <td>{{ stock.earningsDate }}</td>
        <td>{{ stock.sector.name }}</td>
        <td>
          <button @click="editStock(stock.id)" class="btn btn-secondary">編集</button>
          <button @click="deleteStock(stock.id)" class="btn btn-danger">削除</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div v-else>
    <p>データはありません</p>
  </div>
</div>
