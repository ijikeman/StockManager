<div class="form-container">
  <h3 class="form-title">{{ isEditing ? 'オーナー編集' : '新規オーナー追加' }}</h3>
  
  <!-- オーナーを追加・編集するためのフォーム -->
  <form @submit.prevent="saveOwner">
    <!-- IDフィールドは削除（auto incrementのため不要） -->
    <input 
      type="text" 
      v-model="formData.name" 
      placeholder="名前" 
      required
    >
    <button type="submit">保存</button>
    <button type="button" @click="cancel">キャンセル</button>
  </form>
</div>
