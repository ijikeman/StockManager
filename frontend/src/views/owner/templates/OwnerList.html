<div>
  <h1>オーナー管理</h1>

  <!-- 新規追加ボタン -->
  <button class="add-button" @click="showAddForm">
    新規オーナー追加
  </button>

  <!-- 追加・編集フォーム -->
  <div v-if="showAddEditForm" class="form-section">
    <OwnerAddEdit
      :owner="editingOwner"
      @saved="onOwnerSaved"
      @cancelled="hideForm"
    />
  </div>

  <!-- オーナーを表示するためのテーブル -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="owner in owners" :key="owner.id">
        <td>{{ owner.id }}</td>
        <td>{{ owner.name }}</td>
        <td>
          <button @click="editOwner(owner)">編集</button>
          <button @click="deleteOwner(owner.id)">削除</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
