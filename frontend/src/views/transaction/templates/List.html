<div>
  <div class="page-header">
    <h1 class="page-title">取引管理</h1>
    <div>
      <button @click="goToAddTransaction" class="btn btn-primary">新規登録</button>
    </div>
  </div>

  <table class="common-table" v-if="transactions.length > 0">
    <thead>
      <tr>
        <th>日付</th>
        <th>種類</th>
        <th>銘柄コード</th>
        <th>銘柄名</th>
        <th>数量</th>
        <th>価格</th>
        <th>手数料</th>
        <th>アクション</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="transaction in transactions" :key="transaction.id">
        <td>{{ transaction.date }}</td>
        <td>{{ transaction.type }}</td>
        <td>{{ transaction.stock.code }}</td>
        <td>{{ transaction.stock.name }}</td>
        <td>{{ transaction.quantity }}</td>
        <td>{{ transaction.price }}</td>
        <td>{{ transaction.fees }}</td>
        <td>
          <button @click="editTransaction(transaction.id)" class="btn btn-secondary">編集</button>
          <button @click="deleteTransaction(transaction.id)" class="btn btn-danger">削除</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div v-else>
    <p>データはありません</p>
  </div>
</div>
