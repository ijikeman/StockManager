<div class="form-container">
  <h3 class="form-title">ロット売却</h3>

  <div v-if="lot" class="lot-details">
    <h4>売却対象ロット</h4>
    <p><strong>銘柄:</strong> {{ lot.stock.name }} ({{ lot.stock.code }})</p>
    <p><strong>保有数量:</strong> {{ lot.quantity }}</p>
    <p><strong>取得価格:</strong> {{ lot.price }}</p>
    <p><strong>NISA:</strong> {{ lot.is_nisa ? 'はい' : 'いいえ' }}</p>
  </div>

  <form @submit.prevent="saveTransaction">
    <div class="form-group">
      <label for="date">日付</label>
      <input
        id="date"
        type="date"
        v-model="formData.date"
        required
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="price">価格</label>
      <input
        id="price"
        type="number"
        v-model="formData.price"
        placeholder="価格"
        required
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="fees">手数料</label>
      <input
        id="fees"
        type="number"
        v-model="formData.fees"
        placeholder="手数料"
        required
        class="form-control"
      >
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-success">売却実行</button>
      <button type="button" class="btn btn-secondary" @click="cancel">キャンセル</button>
    </div>
  </form>
</div>
