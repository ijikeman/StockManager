<!-- 保有銘柄管理ページのコンテナ -->
<div>
  <!-- ページヘッダー -->
  <div class="page-header">
    <h1 class="page-title">保有ロット管理</h1>
  </div>

  <!-- オーナー選択のドロップダウン -->
  <div class="owner-select-container">
    <label for="owner-select">オーナー:</label>
    <select id="owner-select" v-model="selectedOwnerId">
      <option :value="null">すべてのオーナー</option>
      <option v-for="owner in owners" :key="owner.id" :value="owner.id">
        {{ owner.name }}
      </option>
    </select>
  </div>

  <!-- 保有銘柄を表示するためのテーブル -->
  <table class="common-table" v-if="holdingList.length > 0">
    <!-- テーブルヘッダー -->
    <thead>
      <tr>
        <th>銘柄コード</th>
        <th>銘柄名</th>
        <th>所有者</th>
        <th>NISA</th>
        <th>数量</th>
        <th>ステータス</th>
        <th>アクション</th>
      </tr>
    </thead>
    <!-- テーブルボディ -->
    <tbody>
      <!-- 保有銘柄情報をループで表示 -->
      <tr v-for="holding in holdingList" :key="holding.id">
        <td>{{ holding.stock.code }}</td>
        <td>{{ holding.stock.name }}</td>
        <td>{{ holding.owner.name }}</td>
        <td>{{ holding.isNisa ? 'はい' : 'いいえ' }}</td>
        <td>{{ holding.quantity }}</td>
        <td>{{ holding.status }}</td>
        <td>
          <button @click="sellHolding(holding.id)" class="btn btn-success">売却</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div v-else>
    <p>データはありません</p>
  </div>
</div>
