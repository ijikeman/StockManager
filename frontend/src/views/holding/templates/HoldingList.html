<!-- 保有銘柄管理ページのコンテナ -->
<div>
  <!-- ページヘッダー -->
  <div class="page-header">
    <h1 class="page-title">保有ロット管理</h1>
  </div>

  <!-- 保有銘柄を表示するためのテーブル -->
  <table class="common-table" v-if="holdings.length > 0">
    <!-- テーブルヘッダー -->
    <thead>
      <tr>
        <th>銘柄コード</th>
        <th>銘柄名</th>
        <th>所有者</th>
        <th>NISA</th>
        <th>数量</th>
        <th>取得価格</th>
        <th>アクション</th>
      </tr>
    </thead>
    <!-- テーブルボディ -->
    <tbody>
      <!-- 保有銘柄情報をループで表示 -->
      <tr v-for="holding in holdings" :key="holding.id">
        <td>{{ holding.stock.code }}</td>
        <td>{{ holding.stock.name }}</td>
        <td>{{ holding.owner.name }}</td>
        <td>{{ holding.is_nisa ? 'はい' : 'いいえ' }}</td>
        <td>{{ holding.quantity }}</td>
        <td>{{ holding.price }}</td>
        <td>
          <button @click="sellHolding(holding.id)" class="btn btn-success">売却</button>
          <button @click="registerDividend(holding.id)" class="btn btn-primary">配当登録</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div v-else>
    <p>データはありません</p>
  </div>
</div>
