<!-- フッターのコンテナ -->
<footer class="footer">
  <!-- フッターの内容を中央に配置するコンテナ -->
  <div class="footer-container">
    <!-- フッターの主要コンテンツ -->
    <div class="footer-content">
      <!-- システム情報の表示 -->
      <div class="footer-info">
        <p>{{ systemInfo.name }} v{{ systemInfo.version }}</p>
      </div>
      
      <!-- フッターリンク -->
      <nav>
        <ul class="footer-links">
          <li><a href="#" @click.prevent>ヘルプ</a></li>
          <li><a href="#" @click.prevent>お問い合わせ</a></li>
          <li><a href="#" @click.prevent>プライバシーポリシー</a></li>
        </ul>
      </nav>
    </div>
    
    <!-- コピーライト情報 -->
    <div class="copyright">
      <p>&copy; {{ currentYear }} 管理システム. All rights reserved.</p>
    </div>
  </div>
</footer>
