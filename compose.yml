version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - h2-data:/data
    environment:
      # Ensure Spring Boot prints logs to stdout and enables colored output in many terminals
      - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
      - SPRING_PROFILES_ACTIVE=default
      # Optional: Override the capital gain tax rate (default: 0.20315)
      # - TAX_STOCK_CAPITALGAINTAXRATE=0.20315
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  h2-data:
